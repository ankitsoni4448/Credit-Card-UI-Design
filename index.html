<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 6547 8952 1245</h5>
                <h5 class="name">Ankit Soni</h5>
            </div>
            <din class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/25</h5>
            </din>
        </div>
    </div>
</body>
</html>
